<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
</head>
<body>
    <script>function calculate(){
        n1 = document.getElementById("num1");
        op = document.getElementById("op");
        n2 = document.getElementById("num2");
    
        switch(op){
            case "+":
                document.writeln(n1+n2);
            case "-":
                document.writeln(n1-n2);
            case "*":
                document.writeln(n1*n2);
            case "/":
                document.writeln(n1/n2);
        }
    }</script>
    <div>
        <label>Enter the first number</label>
        <input type="number" name="first_number" id="num1">
    </div>
    <div>
        <label>Enter the operator + - * /</label>
        <input type="text" name="operator" id="op">
    </div>
    <div>
        <label>Enter the second number</label>
        <input type="number" name="second_number" id="num2">
    </div>
    <div>
        <button onclick="calculate()">Calculate</button>
    </div>
</body>
</html>
